name: CI
on: [push, pull_request]

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12']
        os: [ubuntu-latest, macos-13, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.8.3

      - name: Get model cache directory
        id: model-cache-dir
        run: echo "dir=$(python -c "from platformdirs import PlatformDirs; print(PlatformDirs(appname='iscc-sct', appauthor='iscc').user_data_dir)")" >> $GITHUB_OUTPUT

      - name: Cache ONNX model
        uses: actions/cache@v4
        with:
          path: ${{ steps.model-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-onnx-model-${{ hashFiles('**/utils.py') }}
          restore-keys: |
            ${{ runner.os }}-onnx-model-

      - name: Install Dependencies
        run: poetry install

      - name: Run Tests
        run: poetry run pytest --cov=iscc_sci --cov-report=xml -v tests
